<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>一次関数ゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Noto Sans JP", "Yu Gothic", "Meiryo", "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f6fb;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    h1 { text-align: center; margin-top: 10px; }
    #gameStats {
      display: flex; justify-content: center; flex-wrap: wrap; gap: 12px;
      font-size: 1.15em; margin-bottom: 10px;
    }

    .big-select, .big-button {
      font-size: 1.15em;
      padding: 10px 18px;
      margin: 6px 8px;
      border-radius: 8px;
      border: 1px solid #3578e5;
      background: #fff;
    }
    button { cursor: pointer; }
    #customRangePanel {
      display: flex; flex-wrap: wrap; gap: 8px 12px; align-items: center;
      font-size: 1.02em; margin-bottom: 8px; justify-content: center;
      max-width: 980px; margin-left: auto; margin-right: auto;
    }

    #question { max-width: 980px; margin: 18px auto; font-size: 1.15em; white-space: pre-line; }
    #questionNumber { text-align: center; color: #446; margin-top: 8px; }

    input[type="number"], input[type="text"] {
      padding: 6px; border: 1px solid #bbb; border-radius: 6px; font-size: 1.02em;
    }
    .small-input { width: 84px; }

    #graphPanel {
      margin: 10px auto 20px auto; background: #fff; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,32,0.06); padding: 18px; display: none;
      max-width: 980px; width: 95%;
    }
    .graph-container { position: relative; width: 100%; height: 420px; }
    canvas#graphCanvas { width: 100% !important; height: 100% !important; background: #f9f9f9; border-radius: 6px; display:block; }

    #similarProblemsPanel { max-width: 760px; margin: 14px auto; display: none; background: #fff9e5; padding: 12px; border-radius:8px; }
    #hintText { max-width: 760px; margin: 8px auto; padding: 10px; background: #fff8e1; border-radius:6px; display:none; color:#6b4b00; }

    @media (max-width: 900px) { .graph-container { height: 320px; } }
    @media (max-width: 700px) {
      #customRangePanel { flex-direction: column; align-items: flex-start; }
      .big-select, .big-button { font-size: 1.05em; padding: 8px 12px; }
      input[type="number"], input[type="text"] { font-size: 1em; }
    }

    /* --- 携帯用の拡張 --- */
    @media (max-width: 600px) {
      h1 { font-size: 1.3em; margin-top: 4px; }
      #gameStats { font-size: 1em; flex-direction: column; gap: 3px; }
      #question { font-size: 1.06em; }
      .big-select, .big-button { font-size: 1em; padding: 13px 0; width:100%; min-width: 90px;}
      input[type="number"], input[type="text"] { font-size: 1.12em; padding: 11px 8px;}
      #customRangePanel { flex-direction: column; align-items: stretch; }
      #graphPanel, #tablePanel { padding: 6px; }
      #hintText, #similarProblemsPanel { font-size: 1em;}
    }
    .big-select:active, .big-button:active {
      background: #e6eef7 !important;
      color: #1c3550;
    }
  </style>
</head>
<body>
  <h1>一次関数ゲーム</h1>

  <div id="gameStats">
    スコア: <span id="score">0</span>　
    ライフ: <span id="life">3</span>　
    レベル: <span id="level">1</span>　
    タイム: <span id="timer">無制限</span>
  </div>

  <div id="customRangePanel">
    <button id="startBtn" class="big-button" onclick="startGame()">ゲーム開始</button>
    <button id="retryBtn" class="big-button" onclick="retryGame()" style="display:none;">もう一度挑戦</button>
    <label>問題数: <input id="totalQuestionsInput" type="number" value="10" min="1" class="small-input"></label>
    <button class="big-button" onclick="applyCustomRange()">問題数を適用</button>
    <label>難易度:
      <select id="difficulty" class="big-select" onchange="setDifficultyRange(this.value)">
        <option value="easy">簡単</option>
        <option value="normal">普通</option>
        <option value="hard">難しい</option>
      </select>
    </label>

    <label>問題タイプ:
      <select id="problemType" class="big-select" onchange="onProblemTypeChange()">
        <option value="algebra">計算問題</option>
        <option value="graph">グラフ問題</option>
        <option value="table">表問題</option>
        <option value="rate">変化の割合</option>
        <option value="mix">ランダム</option>
      </select>
    </label>

    <label>グラフ形式:
      <select id="graphMode" class="big-select" title="グラフ問題の出題形式">
        <option value="ab">a と b を答える</option>
        <option value="eq">式を答える</option>
      </select>
    </label>

    <button id="similarBtn" class="big-button" style="display:none;" onclick="challengeSimilarProblem()">類似問題で練習</button>
  </div>

  <div id="questionNumber"></div>
  <div id="question"></div>

  <!-- 回答エリア（表示は JS で切替） -->
  <div style="text-align:center; margin-bottom:10px;">
    <!-- デフォルトで表示するよう display:none を削除 -->
    <input id="answerInput" type="number" placeholder="答えを入力">
    <input id="answerInputA" type="number" placeholder="a（傾き）">
    <input id="answerInputB" type="number" placeholder="b（切片）">
    <input id="equationInput" type="text" placeholder="y = ax + b の形で入力" style="width:40%; padding:6px; border-radius:6px;">
    <div style="margin-top:8px;">
      <button id="checkBtn" class="big-button" onclick="checkAnswer()">判定する</button>
      <button id="graphCheckBtn" class="big-button" onclick="checkGraphAnswer()">判定する</button>
      <button id="hintBtn" class="big-button" onclick="showHint()" style="background:#ffb74d; color:#3a2300;">ヒント</button>
    </div>
  </div>

  <div id="answerResult" style="text-align:center; min-height:28px;"></div>
  <div id="hintText"></div>
  <div id="resultSummary" style="font-weight:bold;color:blue; text-align:center; margin-top:8px;"></div>

  <div id="similarProblemsPanel"><h2>間違えた問題（類似練習候補）</h2><ul id="similarProblemsList"></ul></div>

  <!-- 表問題 -->
  <div id="tablePanel" style="display:none; max-width:980px; margin:12px auto;">
    <div id="tableArea"></div>
    <div style="text-align:center; margin-top:8px;">
      <input id="tableAnswerInput" type="number" placeholder="yの値">
      <button id="tableCheckBtn" class="big-button" onclick="checkTableAnswer()">判定する</button>
      <div id="tableAnswerResult"></div>
    </div>
  </div>

  <hr style="max-width:980px; margin:18px auto;">

  <!-- グラフパネル -->
  <div id="graphPanel">
    <div id="graphProblem" style="text-align:center; margin-bottom:10px;"></div>
    <div class="graph-container"><canvas id="graphCanvas"></canvas></div>
    <div style="text-align:center; margin-top:10px;">
      <label id="slopeLabel" style="margin-right:8px; display:inline-block;">傾き (a) <input id="slopeInput" type="number" placeholder="傾き"></label>
      <label id="interceptLabel" style="display:inline-block;">切片 (b) <input id="interceptInput" type="number" placeholder="切片"></label>
    </div>
    <div id="graphAnswerResult" style="text-align:center; margin-top:8px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
